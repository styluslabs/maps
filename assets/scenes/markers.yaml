styles:
    loc-points:
        mix: poi-points
        blend_order: 1000

    poi-points:
        base: points
        # make sure this is drawn over search dots
        blend_order: 1
        shaders:
            #defines: { DEST_COLOR: vec3(0.812,0.318,0.239) } # #CF513D
            blocks:  # see core/shaders/point.fs to see how this is used
                global: |
                    #ifdef TANGRAM_FRAGMENT_SHADER
                    #define TANGRAM_CUSTOM_MAIN
                    void main()
                    {
                      vec4 tex = texture2D(u_tex, v_texcoords);
                      float bg = tex.r;
                      float icon = tex.g;
                      vec4 color = icon*vec4(1.0) + (1.0-icon)*(bg*v_color);  //icon*v_outline_color?
                      color.a *= v_alpha;
                      gl_FragColor = color;
                    }
                    #endif


layers:
    pick-marker:
        draw:
            marker:
                style: points
                texture: pick-marker
                size: [22px, 33px]
                interactive: true
                #collide: false
                # this indicates all colliding labels should be hidden immediately (see labelManager.cpp)
                transition: { selected: { time: 1s } }
                priority: -1  #'function() { return feature.priority; }'
                offset: [0px, -14px]
                text:
                    text_source: name
                    anchor: [right, left, bottom, top]
                    #collide: true
                    #optional: true
                    max_lines: 2
                    offset: [0px, -11px]
                    font:
                        family: global.marker_font
                        weight: 600
                        size: 12px
                        fill: black
                        stroke: { color: white, width: 2px }

    bookmark-marker:
        draw:
            marker:
                style: poi-points
                texture: bookmark-marker
                size: [18px, 27px]
                interactive: true
                collide: true
                color: function() { return feature.color || '#12B5CB'; }
                priority: 'function() { return (1+feature.priority)/1E6; }'
                offset: [0px, -11px]
                text:
                    text_source: name
                    anchor: [right, left, bottom, top]
                    collide: true
                    optional: true
                    max_lines: 2
                    offset: [0px, -11px]
                    font:
                        family: global.marker_font
                        weight: 600
                        size: 12px
                        fill: black
                        stroke: { color: white, width: 2px }

    bookmark-dot:
        draw:
            marker:
                style: points
                collide: false
                size: 6px
                color: function() { return feature.color || '#12B5CB'; }
                outline:
                    width: 1px
                    color: function() { return feature.color || '#12B5CB'; }
                    alpha: 0.50

    search-marker:
        draw:
            marker:
                style: poi-points
                texture: pois
                sprite: global.poi_sprite_fn
                sprite_default: generic
                color: "#CF513D"
                size: [[13, 16px], [16, 18px]]
                interactive: true
                collide: true
                priority: 'function() { return (1+feature.priority)/1E6; }'
                text:
                    text_source: ['name_en', 'name']
                    anchor: [right, left, bottom, top]
                    collide: true
                    optional: true
                    max_lines: 2
                    font:
                        family: global.marker_font
                        weight: 600
                        size: 12px
                        fill: black
                        stroke: { color: white, width: 2px }

    search-dot:
        draw:
            marker:
                style: points
                collide: false
                size: 6px
                color: "#CF513D"
                outline:
                    width: 1px
                    color: "#9A291D"

    loc-marker:
        draw:
            marker:
                style: loc-points
                texture: loc-marker
                interactive: true
                collide: false
                size: 32px
                angle: |
                    function() { return feature.angle; }
                color: |
                    function() { return feature.selected ? '#CF513D' : (feature.hasfix ? '#0000FF' : '#909090'); }
                priority: -1000
                outline:
                    width: 2px
                    color: "#FFFFFF"

    waypoint:
        draw:
            marker:
                style: poi-points
                texture: bookmark-marker
                size: [16px, 24px]
                interactive: true
                collide: true
                color: function() { return feature.color || '#12B5CB'; }
                priority: 'function() { return (1+feature.priority)/1E6; }'
                offset: [0px, -11px]
                text:
                    text_source: name
                    anchor: [right, left, bottom, top]
                    collide: true
                    optional: true
                    max_lines: 2
                    offset: [0px, -11px]
                    font:
                        family: global.marker_font
                        weight: 600
                        size: 12px
                        fill: black
                        stroke: { color: white, width: 2px }

    track-marker:
        draw:
            marker:
                style: points
                interactive: true
                collide: false
                size: 12px
                color: function() { return feature.color || '#0000FF'; }
                outline:
                    width: 1px
                    #color: "#9A291D"
                    color: white

    track:
        draw:
            track:
                style: lines
                interactive: true
                color: function() { return feature.color || '#0000FF'; }
                width: 2px
                order: 5000

    selected-track:
        draw:
            track:
                style: lines
                interactive: true
                color: function() { return feature.color || '#0000FF'; }
                width: 2px
                order: 5000
                outline:
                    width: 2px
                    color: white

    recording-track:
        draw:
            track:
                style: lines
                interactive: true
                color: function() { return feature.color || '#FF0000'; }
                width: 4px
                order: 5000
