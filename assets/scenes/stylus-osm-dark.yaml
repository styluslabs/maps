import:
    - stylus-osm.yaml

global:
    earth_color: '#404040'

    color:
        # polygons
        #earth: '#404040'
        water: '#004080'
        parks: hsl(135, 33%, 27%)  #was '#385038'
        forest: hsl(135, 33%, 35%)
        scrub: hsl(135, 33%, 22%)
        farmland: hsl(105, 33%, 27%)
        grass: hsl(120, 33%, 35%)
        wetland: hsl(150, 33%, 27%)
        park_detail: hsl(134.5, 21%, 35%)  #was '#006000'
        golf: hsl(120, 40%, 22%)  #was '#183818'
        beach: '#606000'
        industry: '#385858'
        retail: '#585830'
        civic: '#584848'
        airport: '#485868'
        bldg: [.50, .50, .50]
        bldg_3d: [.50, .50, .50, 0.5]
        bldg_3d_line: [.55, .55, .55, 0.5]
        # lines ... overlapping segments are a problem when using transparency
        road: rgba(196, 196, 196, 0.4)  #rgb(130, 130, 130)
        tunnel: rgba(227, 227, 227, 0.4)  #rgb(160, 160, 160)
        oneway_arrow: '#ddd'
        motorway: rgba(253, 226, 147, 0.4)
        motorway_link: rgba(253, 226, 147, 0.4)
        motorway_muted: rgba(255, 255, 255, 0.4)
        path: rgba(255, 255, 255, 0.4)
        unpaved_trail: hsl(33, 100%, 75%)
        # text
        default_label: white
        default_halo: black
        road_name: white
        road_halo: black
        place_name: white
        place_halo: black
        hood_name: '#ffad99'
        hood_halo: black
        park_name: lightgreen
        park_halo: black
        ferry_name: '#8db3ce'
        ferry_halo: black
        water_name: hsl(190, 32%, 76%)
        water_halo: black

# alpha-blending is disabled for default opaque blend mode for lines
styles:
    unlit-lines:
        blend: inlay
        blend_order: -1001
