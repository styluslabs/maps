import:
    - stylus-osm.yaml

global:
    earth_color: '#404040'

    color:
        # polygons
        #earth: '#404040'
        water: '#004080'
        parks: '#385038'
        park_detail: '#006000'
        golf: '#183818'
        beach: '#606000'
        industry: '#385858'
        retail: '#585830'
        civic: '#584848'
        airport: '#485868'
        bldg: [.50, .50, .50]
        bldg_3d: [.50, .50, .50, 0.5]
        bldg_3d_line: [.55, .55, .55, 0.5]
        # lines
        road: rgba(196, 196, 196, 0.4)
        oneway_arrow: '#ddd'
        motorway: rgba(253, 226, 147, 0.4)
        motorway_link: rgba(253, 226, 147, 0.4)
        motorway_muted: rgba(255, 255, 255, 0.4)
        path: rgba(255, 255, 255, 0.4)
        # text
        default_label: white
        default_halo: black
        road_name: white
        road_halo: black
        place_name: white
        place_halo: black
        hood_name: '#ffad99'
        hood_halo: black
        park_name: lightgreen
        park_halo: black
        ferry_name: '#8db3ce'
        ferry_halo: black

# alpha-blending is disabled for default opaque blend mode for lines
styles:
    unlit-lines:
        blend: inlay
