import:
    - stylus-osm.yaml

global:
    earth_color: '#404040'

    color:
        # polygons
        #earth: '#404040'
        water: '#004080'
        spring: hsl(205, 50%, 74%)
        parks: hsl(135, 33%, 27%)  #was '#385038'
        forest: hsl(135, 33%, 35%)
        scrub: hsl(135, 33%, 22%)
        farmland: hsl(105, 33%, 27%)
        grass: hsl(120, 33%, 35%)
        wetland: hsl(150, 33%, 27%)
        park_detail: hsl(134.5, 21%, 35%)  #was '#006000'
        golf: hsl(120, 40%, 22%)  #was '#183818'
        beach: '#606000'
        industry: '#385858'
        retail: '#585830'
        civic: '#584848'
        airport: '#485868'
        bldg: [.50, .50, .50]
        bldg_3d: [.50, .50, .50, 0.5]
        bldg_3d_line: [.55, .55, .55, 0.5]
        # lines
        road: rgba(196, 196, 196, 0.4)  #rgb(130, 130, 130)
        tunnel: rgba(227, 227, 227, 0.4)  #rgb(160, 160, 160)
        oneway_arrow: '#ddd'
        motorway: rgba(253, 226, 147, 0.4)
        motorway_link: rgba(253, 226, 147, 0.4)
        motorway_muted: rgba(255, 255, 255, 0.4)
        motorway_tunnel: rgba(205, 183, 117, 0.4)
        path: rgba(255, 255, 255, 0.4)
        unpaved_trail: hsl(33, 100%, 75%)
        scramble_trail: hsl(30, 100%, 50%)
        bike_lane: '#408840'
        bike_path: '#60C060'
        bike_unpaved: '#60C000'
        dashed_rail_core: rgba(255, 255, 255, 0.6)
        dashed_rail: rgba(85, 85, 85, 1.0)
        service_rail: rgba(153, 153, 153, 0.6)
        dashed_rail_tunnel: rgba(119, 119, 119, 0.5)
        # text
        default_label: white
        default_halo: black
        road_name: white
        road_halo: black
        place_name: white
        place_halo: black
        hood_name: '#ffad99'
        hood_halo: black
        park_name: lightgreen
        park_halo: black
        ferry_name: '#8db3ce'
        ferry_halo: black
        water_name: hsl(190, 32%, 76%)
        water_halo: black
        landuse_name: [0.75,0.75,0.75]
        airport_name: '#88C5E5'

# two-pass method used by translucent blend mode eliminates issue w/ overlapping line segments when alpha < 1
styles:
    unlit-lines:
        blend: translucent
        blend_order: -1001
